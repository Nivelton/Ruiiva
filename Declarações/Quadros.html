<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Arte</title>
    <style>
        body {
            font-family: Times New Roman;
            font-size: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .gallery {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        img {
            max-width: 100vw;
            height: auto;
        }
        
        .text {
          position: absolute;
            top: -30%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            font-size: 34px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .artist-name {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: blue;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: blue;
        }
        .message {
            text-align: center;
            font-size: 50px;
            color: blue;
        }
    </style>
</head>
<body>

<div class="gallery">
    <img id="artImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWjXe4aAZjk8oiBnwdfcNkNK24SPVADlLcdsuF-VYAwbVE3_q6GNXdxbE&s=10" alt="A obra de Van Gogh">
    <div id="overlayText" class="text">Me desculpe</div>
    <div id="artistName" class="artist-name">Vincent van Gogh</div>
</div>

<div class="buttons">
    <button id="nextButton" onclick="nextArt()">-----></button>
</div>

<div id="message" class="message"></div>

<script>
    const artworks = [
        {
            src: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWjXe4aAZjk8oiBnwdfcNkNK24SPVADlLcdsuF-VYAwbVE3_q6GNXdxbE&s=10',
            alt: 'A obra de Van Gogh',
            artist: 'Vincent van Gogh'
        },
        {
            src: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzjFuiGV47Z1_i8Q9INgKp-MymjiAkEHETc3_64xco7rjh9V2zZyHjEhMx&s=10',
            alt: 'A obra de Da Vinci',
            artist: 'Leonardo da Vinci'
        },
        {
            src: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0qkp0uyeCMryY8QKf89xNHt10K8QNJR39pIAKshbvBzqyJcPp830Aim0&s=10',
            alt: 'A obra de Vermeer',
            artist: 'Johannes Vermeer'
        },
        {
            src: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOSl-tiWSv7N_e9i8Q9CE_rv4DbfzwjhdQ9PNJQFYq5jOHpwz_9XnfSMw&s=10',
            alt: 'A obra de Monet',
            artist: 'Claude Monet'
        }
    ];

    let currentArtIndex = 0;

    function nextArt() {
        currentArtIndex++;
        const artImage = document.getElementById('artImage');
        const message = document.getElementById('message');
        const nextButton = document.getElementById('nextButton');
        const artistName = document.getElementById('artistName');
        const overlayText = document.getElementById('overlayText');
        
        if (currentArtIndex < artworks.length) {
            const art = artworks[currentArtIndex];
            artImage.src = art.src;
            artImage.alt = art.alt;
            artistName.textContent = art.artist;
            message.textContent = '';
            overlayText.style.display = currentArtIndex === 0 ? 'block' : 'none';
            
            if (currentArtIndex === artworks.length - 1) {
                nextButton.textContent = '...';
            }
        } else {
            artImage.style.display = 'none';
            artistName.style.display = 'none';
            nextButton.style.display = 'none';
            message.textContent = 'Mas o sorriso dela supera todas as obras de artes de vocês, nada supera a minha Jóia';
        }
    }
</script>

</body>
</html>
